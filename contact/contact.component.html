    <div class="container">
        <form class="contact-form">
            <h2>Contact Us</h2>
            <p>Reach out to us with any questions......!!!</p>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Rutuja Patil">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="rutu@example.com">
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required placeholder="How can we help?">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required placeholder="Your message here..."></textarea>
            </div>

            <button type="submit" (click)="method2()">Send Message</button>
            
        </form>

    </div>
